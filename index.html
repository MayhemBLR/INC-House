<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="artwork-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo-wrapper">
        <img src="assets/icons/Star 1.png" alt="лого">
        <span>Ink. House</span>
    </div>
    <div class="button-wrapper">
        <button>Репродукции</button>
        <button>Новинки</button>
        <button>О нас</button>
        <button><img src="./assets/icons/cart.png" alt=""></button>
    </div>
</header>
<div class="hero">
    <img src="./assets/images/Layer 0 1.png" alt="">
    <div class="hero-content">
        <h1 class="title">Реплики картин от <span class="title-green">Ink. House</span></h1>
        <p>Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
        <button>Продукция</button>
    </div>
</div>
<div class="main-info">
    <div class="main-info-header">
        <span class="text-1">Репродукции</span>
        <div class="main-info-buttons">
            <button class="button-primary">Франция</button>
            <button class="button-primary">Германия</button>
            <button class="button-primary">Англия</button>
        </div>
    </div>
    <div class="artworks-container">
        <!-- Карточки тут -->
    </div>
</div>
<script type="module" src="./artworks.js"></script>
</body>
</html>
